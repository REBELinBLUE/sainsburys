engines:
    duplication:
        enabled: true
        config:
            languages:
                - php
    fixme:
        enabled: true
    phpmd:
        enabled: true
ratings:
    paths:
        - "**.php"
exclude_paths:
    - vendor/
    - tests/fixtures/
    - composer.lock
    - composer.json
    - phpunit.xml.dist
    - README.md